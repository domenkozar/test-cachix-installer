name: "Test"
on:
  push:
jobs:
  tests:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v13
      with:
        install_url: https://nixos-nix-install-tests.cachix.org/serve/f21na022q97hzl5pqzny70x16j57gcpg/install
        install_options: '--tarball-url-prefix https://nixos-nix-install-tests.cachix.org/serve'
    - uses: cachix/cachix-action@v10
      with:
        name: domenkozar
    - run: nix-instantiate --eval -E '1 + 1'
